<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <form class="mt-8 w-full" onsubmit="SendMail(event)">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="name"
                    class="block text-left uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nome</label>
                <input id="name" name="name" type="text" placeholder="Seu nome"
                    class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    required>
                <small id="nameError" class="text-red-600 text-xs hidden">Por favor, preencha este campo.</small>
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label for="email"
                    class="block text-left uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">E-mail</label>
                <input id="email" name="email" type="email" placeholder="Seu e-mail"
                    class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    required>
                <div class="rounded-lg">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="copy" name="copy"
                            class="h-3 w-3 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="copy" class="text-xs font-medium text-gray-700">Quero receber cópia</label>
                    </div>
                </div>
                <i id="iconError" class="fa-solid fa-circle-exclamation text-red-600 text-xs appearance-none"></i>
                <small id="emailError" class="text-red-600 text-xs hidden">Por favor, preencha este campo.</small>
            </div>
        </div>

        <div class="mb-6">
            <label for="message"
                class="block text-left uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Mensagem</label>
            <textarea id="message" name="message" placeholder="Sua mensagem"
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-32 resize-none"
                required></textarea>
            <small id="messageError" class="text-red-600 text-xs hidden">Por favor, preencha este campo.</small>
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline"
                onclick="SendMail(event)">Enviar</button>
        </div>
    </form>

    <script>
        function SendMail(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Função de envio de email aqui
        }

        function validateForm() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const iconError = document.getElementById('iconError');

            if (emailInput.value === '') {
                emailError.classList.remove('hidden');
                iconError.classList.remove('hidden'); // Exibir ícone
                emailInput.classList.add('border-red-600');
                return false;
            } else {
                emailError.classList.add('hidden');
                iconError.classList.add('hidden'); // Ocultar ícone
                emailInput.classList.remove('border-red-600');
                return true;
            }
        }
    </script>
</body>

</html>
