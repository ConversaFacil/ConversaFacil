<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversa Fácil</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    /* Estilos personalizados */
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }
    .text-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
    }
    .text-content h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    .text-content a {
      background-color: #1d4ed8;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .text-content a:hover {
      background-color: #2563eb;
    }
  </style>
  <script>
    (function () {
      emailjs.init("hDTGUiUVIQTGVMx4o");
    })();
  </script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <!-- Menu de Navegação -->
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="#home" class="text-xl font-bold flex items-center">
        <img src="assets/logo.png" alt="Logo" class="w-10 h-10 sm:w-12 sm:h-12 mr-2" />
        <span class="text-gray-800">Conversa Fácil</span>
      </a>
      <!-- Botão de menu para dispositivos móveis -->
      <button class="block md:hidden text-gray-800 focus:outline-none" id="menu-toggle">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <!-- Menu de navegação -->
      <ul class="hidden md:flex space-x-4 font-semibold text-gray-800" id="menu">
        <li><a href="#home" class="nav-link hover:text-blue-500 hover:bg-blue-200 rounded-lg px-2 py-1">Home</a></li>
        <li><a href="#group" class="nav-link hover:text-blue-500 hover:bg-blue-200 rounded-lg px-2 py-1">Quem Somos</a></li>
        <li><a href="#products" class="nav-link hover:text-blue-500 hover:bg-blue-200 rounded-lg px-2 py-1">Produtos</a></li>
        <li><a href="#cta" class="nav-link hover:text-blue-500 hover:bg-blue-200 rounded-lg px-2 py-1">Time</a></li>
        <li><a href="#contact" class="nav-link hover:text-blue-500 hover:bg-blue-200 rounded-lg px-2 py-1">Contato</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <!-- Inclua aqui todas as seções (Hero, Quem Somos, Produtos, Time, Contato, etc.) -->

  <!-- Scripts -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    document.querySelectorAll(".nav-link").forEach((anchor) => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();

        const targetId = this.getAttribute("href").substring(1);
        const targetElement = document.getElementById(targetId);

        window.scrollTo({
          top: targetElement.offsetTop,
          behavior: "smooth",
        });

        if (!mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.add("hidden");
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
